<div align="center">

    <div>
        <h1> <strong>Inscription</strong> </h1>
    </div>

    <div class="panel-body col-md-6 col-md-offset-3" align="center">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group" align="center">
                    <label for="name" class="control-label">Nom</label>
                    <div>
                        <input type="text" class="form-control" id="name" placeholder="Nom" ng-model="name">
                    </div>
                </div>

                <div class="form-group" align="center">
                    <label for="professions" class="control-label">Profession</label>
                    <div>
                        <input type="text" class="form-control" id="profession" placeholder="Profession" ng-model="profession">
                    </div>
                </div>

                <div class="form-group" align="center">
                    <label for="email" class="control-label">Email</label>
                    <div>
                        <input type="text" class="form-control" id="email" placeholder="Email" ng-model="email">
                    </div>
                </div>

                <div class="form-group" align="center">
                    <label for="pw" class="control-label">Mot de passe</label>
                    <div>
                        <input type="password" class="form-control" id="pw" placeholder="Mot de passe" ng-model="pw">
                    </div>
                </div>

                <div class="form-group" align="center">
                    <label for="pwConfirm" class="control-label">Confirmation mot de passe</label>
                    <div>
                        <input type="password" class="form-control" id="pwConfirm" placeholder="Confirmation du mot de passe"
                            ng-model="pwConfirm">
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-danger mb-3">
                        <small>{{info}}</small>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="register();">S'inscrire</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
