<div class="container">
  <div class="d-flex flex-column">
    <div class="mx-auto my-5 text-center">
      <h1><strong>Connexion</strong></h1>
      <form>
        <fieldset>                  
          <div class="form-group text-left">
            <label for="email" class="control-label">Email</label>
            <div>
              <input type="text" class="form-control" id="email" placeholder="Email" ng-model="email">
            </div>
          </div>
          
          <div class="form-group text-left">
            <label for="pW" class="control-label">Mot de passe</label>
            <div>
              <input type="password" class="form-control" id="pW" placeholder="Mot de passe" ng-model="pw">
            </div>
          </div>
          
          <div class="form-group">
            <div>
              <a class="text-info" href="#!/register">Vous n'avez pas de compte ? Inscrivez vous !</a>
            </div>
            <div>
              <a class="text-info" href="#!/mdpOublie">Mot de passe oubli√© ?</a>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary" ng-click="login();">Se connecter</button>
          
        </fieldset>
      </form>
    </div>
  </div>
</div>
