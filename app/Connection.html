<div align="center">

  <div>
    <h1> <strong>Connexion</strong> </h1>
  </div>

  <div class="panel-body col-md-6 col-md-offset-3" align="center">
    <form class="form-horizontal">
      <fieldset>

        <div class="form-group" align="center">
          <label for="email" class="control-label">Email</label>
          <div>
            <input type="text" class="form-control" id="email" placeholder="Email" ng-model="email">
          </div>
        </div>

        <div class="form-group col-lg-offset-2">
          <label for="pW" class="control-label">Mot de passe</label>
          <div>
            <input type="password" class="form-control" id="pW" placeholder="Mot de passe" ng-model="pw">
          </div>
        </div>

        <p><a class="text-info" href="#!/register">Vous n'avez pas de compte ? Inscrivez vous!</a></p>
        <p><a class="text-info" href="#!/mdpOublie">Mot de passe oubli√©?</a></p>

        <div class="form-group">
          <div>
            <button type="submit" class="btn btn-primary" ng-click="login();">Se connecter</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>
